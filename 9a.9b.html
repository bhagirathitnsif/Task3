<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Square</title>
    <style>
        /* Define the square's properties */
        .red-square {
            width: 100px; /* Adjust the width and height as needed */
            height: 100px; /* This ensures it's a square */
            background-color: red; /* Set the background color to red */
        }
        .green-circle {
            width: 100px; /* Set the width and height to the same value for a circle */
            height: 100px;
            background-color: green; /* Set the background color to green */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Create a div element with the class "red-square" -->
    <div class="red-square"></div><br>
    
    <div class="green-circle"></div>
</body>
</html>
