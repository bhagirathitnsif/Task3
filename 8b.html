<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes No Buttons</title>
    <style>
        /* Style for the container */
        .container {
            display: flex;
            align-items: center;
        }

        /* Style for the paragraph */
        .paragraph {
            margin-right: 20px; /* Adjust as needed for spacing */
            font-size: 16px;
        }

        /* Style for the buttons */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Style for the Yes button */
        .yes-button {
            background-color: #4CAF50; /* Green color */
            color: white;
        }

        /* Style for the No button */
        .no-button {
            background-color: #f44336; /* Red color */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="paragraph">Do you like this example?</p>
        <button class="button yes-button">Yes</button>
        <button class="button no-button">No</button>
    </div>
</body>
</html>
