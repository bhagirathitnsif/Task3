<!DOCTYPE html>
<html>
<head>
    <title>Follow Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* Basic styling for the follow buttons */
.follow-card {
    display: flex;
    align-items: center;
    margin: 20px;
}

img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-right: 10px;
}

h3 {
    font-size: 18px;
    margin: 0;
}

.follow-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 80px;
    margin-right: 20px;
}

.follow-button:hover {
    background-color: #0056b3; /* Slightly darker blue on hover */
}

</style>
