<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes No Buttons</title>
    <style>
        /* Style for the container */
        .container {
            display: flex;
            align-items: center;
            
        }

        /* Style for the paragraph */
        .paragraph {
            margin-right: 20px; /* Adjust as needed for spacing */
            font-size: 16px;
        }

        /* Style for the buttons */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: bisque;
        }

        /* Style for the Yes button */
        .yes-button {
            background-color:rgb(208, 202, 202); /* Green color */
            color:black;
            margin-left: 30px;
            justify-content: space-between;
        }

        /* Style for the No button */
        .no-button {
            background-color:rgb(212, 207, 207); /* Red color */
            color:black;
            margin-right: 20px;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="paragraph"></p>
        <p>Are youn satisfied with uor service?</p>
        <button class="button yes-button">Yes</button>
        <button class="button no-button">No</button>
    </div>
</body>
</html>
