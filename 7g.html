<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Text Box</title>
    <style>
        /* Basic styling for the container */
        .twitter-box {
            display: flex;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
        }

        /* Styling for the user's profile image */
        .profile-image {
            width: 50px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        /* Styling for the text input */
        .tweet-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Styling for the tweet button */
        .tweet-button {
            background-color: #1da1f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="twitter-box">
        <img src="c:\Users\LENOVO T460\Desktop\cat.jpg" alt="Profile Image" class="profile-image">
        <input type="text" class="tweet-input" placeholder="What's happening?">
        <button class="tweet-button">Tweet</button>
    </div>
</body>
</html>
